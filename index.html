<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Proje Takip Sistemi</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
    }
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #2c3e50;
      color: white;
      padding: 15px;
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      z-index: 1000;
    }
    .container {
      margin-top: 70px;
      display: flex;
      width: 100%;
    }
    .projects {
      flex: 3;
      padding: 20px;
      overflow-y: auto;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 15px;
    }
    .sidebar {
      flex: 1;
      padding: 20px;
      background: #f4f4f4;
      border-left: 2px solid #ddd;
      overflow-y: auto;
    }
    .card {
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.2s;
      cursor: pointer;
    }
    .card:hover { transform: scale(1.03); }
    .card h3 { margin: 0; }
    .card small { color: gray; }
    .card-details {
      display: none;
      margin-top: 10px;
      font-size: 14px;
    }
    .card-notes {
      margin-top: 10px;
      border-top: 1px solid #ddd;
      padding-top: 10px;
    }
    .note { font-size: 13px; margin-bottom: 5px; }
    button {
      background: #3498db;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    button.delete {
      background: #e74c3c;
      margin-left: 5px;
    }
    label { display: block; margin-top: 10px; }
    input, textarea, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <header>ðŸ“Œ Proje Takip Sistemi</header>
  <div class="container">
    <div class="projects" id="projects"></div>
    <div class="sidebar">
      <h2>Yeni Proje Ekle</h2>
      <form id="projectForm">
        <label>Proje AdÄ± <input type="text" id="name" required></label>
        <label>AÃ§Ä±klama <textarea id="description"></textarea></label>
        <label>TÃ¼r
          <select id="type">
            <option value="3D TasarÄ±m">3D TasarÄ±m</option>
            <option value="Tersine MÃ¼hendislik">Tersine MÃ¼hendislik</option>
            <option value="Prototipleme">Prototipleme</option>
          </select>
        </label>
        <label>Teklif Linki <input type="url" id="offer"></label>
        <label>Fatura Linki <input type="url" id="invoice"></label>
        <label>SatÄ±n Alma (opsiyonel) <input type="text" id="purchase"></label>
        <label>BaÅŸlangÄ±Ã§ Tarihi <input type="date" id="startDate" required></label>
        <label>BitiÅŸ Tarihi <input type="date" id="endDate"></label>
        <label>GiriÅŸi Yapan KiÅŸi <input type="text" id="user" required></label>
        <button type="submit">Kaydet</button>
      </form>
    </div>
  </div>

  <script>
    // Firebase Config (kendi config'inle deÄŸiÅŸtir)
    const firebaseConfig = {
        apiKey: "AIzaSyCxwXtrXxHbC_LcIlbK_PRIQ4v5pXt1l6w",
        authDomain: "atolye1886projectmanagement.firebaseapp.com",
        databaseURL: "https://atolye1886projectmanagement-default-rtdb.firebaseio.com",
        projectId: "atolye1886projectmanagement",
        storageBucket: "atolye1886projectmanagement.firebasestorage.app",
        messagingSenderId: "852948318375",
        appId: "1:852948318375:web:609dd6544580d7d6430382"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const form = document.getElementById("projectForm");
    const projectsContainer = document.getElementById("projects");

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const project = {
        name: form.name.value,
        description: form.description.value,
        type: form.type.value,
        offer: form.offer.value,
        invoice: form.invoice.value,
        purchase: form.purchase.value,
        startDate: form.startDate.value,
        endDate: form.endDate.value,
        user: form.user.value,
        notes: []
      };
      db.ref("projects").push(project);
      form.reset();
    });

    db.ref("projects").on("value", snapshot => {
      projectsContainer.innerHTML = "";
      snapshot.forEach(child => {
        const project = child.val();
        const key = child.key;

        const card = document.createElement("div");
        card.className = "card";

        card.innerHTML = `
          <h3>${project.name}</h3>
          <small>${project.type}</small><br>
          <small>BaÅŸlangÄ±Ã§: ${project.startDate} | BitiÅŸ: ${project.endDate || "-"}</small>
          <div class="card-details">
            <p>${project.description}</p>
            <p>ðŸ“Ž Teklif: <a href="${project.offer}" target="_blank">${project.offer || "-"}</a></p>
            <p>ðŸ“„ Fatura: <a href="${project.invoice}" target="_blank">${project.invoice || "-"}</a></p>
            <p>ðŸ›’ SatÄ±n Alma: ${project.purchase || "-"}</p>
            <p>ðŸ‘¤ ${project.user}</p>
            <button class="delete" onclick="deleteProject('${key}')">Sil</button>
            <div class="card-notes">
              <h4>Notlar</h4>
              <div id="notes-${key}">
                ${(project.notes || []).map(n => `<div class="note">ðŸ“Œ ${n.text} <br><small>${n.date}</small></div>`).join("")}
              </div>
              <input type="text" id="noteInput-${key}" placeholder="Not ekle...">
              <button onclick="addNote('${key}')">Ekle</button>
            </div>
          </div>
        `;

        card.addEventListener("click", (e) => {
          if (!e.target.closest("button")) {
            const details = card.querySelector(".card-details");
            details.style.display = details.style.display === "block" ? "none" : "block";
          }
        });

        projectsContainer.appendChild(card);
      });
    });

    function deleteProject(key) {
      db.ref("projects/" + key).remove();
    }

    function addNote(key) {
      const input = document.getElementById("noteInput-" + key);
      const note = input.value.trim();
      if (note) {
        const date = new Date().toLocaleString();
        db.ref("projects/" + key + "/notes").push({ text: note, date });
        input.value = "";
      }
    }
  </script>
</body>
</html>
