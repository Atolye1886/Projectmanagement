<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Proje Takip Sistemi</title>
  <style>
    body {

      font-family: Arial, sans-serif;

      background: #f4f6f9;

    header {

      width: 100%;

    .container {

    .projects {

      overflow-y: auto;
    }
    .form-panel {
      flex: 1.2;
      padding: 20px;
      background: #fff;
      border-left: 2px solid #ccc;
      box-shadow: -2px 0 5px rgba(0,0,0,0.1);
    }
    .card {
      background: white;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;

    }
    .card h3 { margin: 0; }
    .meta {

      margin: 5px 0;
    }
    .profile {
      display: flex;
      align-items: center;
    }
    .profile-icon {
      width: 25px;
      height: 25px;
      border-radius: 50%;
      margin-right: 8px;
    }
    .notes {
      margin-top: 10px;
      border-top: 1px solid #ddd;
      padding-top: 5px;
    }
    .note {
      font-size: 13px;
      margin: 3px 0;
      background: #f1f1f1;
      padding: 4px 6px;
      border-radius: 4px;
    }
    .note-input {
      display: flex;

    }
    .note-input input {
      flex: 1;
      padding: 5px;

    }
    .note-input button {
      padding: 5px 10px;
      background: #3498db;
      color: white;
      border: none;
      cursor: pointer;
    }
    .delete-btn {
      background: #e74c3c;
      color: white;
      border: none;
      padding: 5px 8px;
      float: right;
      cursor: pointer;
      border-radius: 4px;
      font-size: 12px;
    }
    form input, form textarea, form select {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    form button {
      width: 100%;
      padding: 10px;
      background: #2ecc71;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 15px;
    }
  </style>
</head>
<body>
  <header>ðŸ“Œ Proje Takip Sistemi</header>
  <div class="container">
    <div class="projects" id="projectList"></div>

    <div class="form-panel">
      <h2>Yeni Proje Ekle</h2>
      <form id="projectForm">
        <input type="text" id="projectName" placeholder="Proje AdÄ±" required>
        <textarea id="description" placeholder="Proje AÃ§Ä±klamasÄ±" required></textarea>
        <select id="projectType" required>
          <option value="">Proje TÃ¼rÃ¼ SeÃ§</option>
          <option>3D TasarÄ±m</option>
          <option>Tersine MÃ¼hendislik</option>
          <option>Prototipleme</option>
        </select>
        <input type="date" id="startDate" required>
        <input type="date" id="endDate" required>
        <input type="url" id="offerLink" placeholder="Teklif Linki">
        <input type="url" id="invoiceLink" placeholder="Fatura Linki">
        <input type="text" id="purchaseInfo" placeholder="SatÄ±n Alma Bilgisi (opsiyonel)">
        <input type="text" id="personName" placeholder="GiriÅŸi Yapan KiÅŸi" required>
        <button type="submit">Kaydet</button>
      </form>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
    import { getDatabase, ref, push, onValue, remove, update } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCxwXtrXxHbC_LcIlbK_PRIQ4v5pXt1l6w",
        authDomain: "atolye1886projectmanagement.firebaseapp.com",
        databaseURL: "https://atolye1886projectmanagement-default-rtdb.firebaseio.com",
        projectId: "atolye1886projectmanagement",
        storageBucket: "atolye1886projectmanagement.firebasestorage.app",
        messagingSenderId: "852948318375",
        appId: "1:852948318375:web:609dd6544580d7d6430382"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const form = document.getElementById("projectForm");
    const list = document.getElementById("projectList");

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const data = {
        name: form.projectName.value,
        desc: form.description.value,
        type: form.projectType.value,
        start: form.startDate.value,
        end: form.endDate.value,
        offer: form.offerLink.value,
        invoice: form.invoiceLink.value,
        purchase: form.purchaseInfo.value,
        person: form.personName.value,
        profileColor: "#" + Math.floor(Math.random()*16777215).toString(16),
        notes: []
      };
      push(ref(db, "projects"), data);
      form.reset();
    });

    function renderProjects(snapshot) {
      list.innerHTML = "";
      const data = snapshot.val();
      if (!data) return;
      const entries = Object.entries(data).sort((a,b) => new Date(a[1].end) - new Date(b[1].end));
      entries.forEach(([id, proj]) => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <button class="delete-btn" onclick="deleteProject('${id}')">Sil</button>
          <h3>${proj.name}</h3>
          <p>${proj.desc}</p>
          <div class="meta">ðŸ“Œ TÃ¼r: ${proj.type}</div>
          <div class="meta">ðŸ“… ${proj.start} â†’ ${proj.end}</div>
          ${proj.offer ? `<div class="meta">ðŸ“„ <a href="${proj.offer}" target="_blank">Teklif</a></div>` : ""}
          ${proj.invoice ? `<div class="meta">ðŸ’° <a href="${proj.invoice}" target="_blank">Fatura</a></div>` : ""}
          ${proj.purchase ? `<div class="meta">ðŸ›’ ${proj.purchase}</div>` : ""}
          <div class="profile">
            <div class="profile-icon" style="background:${proj.profileColor}"></div>
            <span>${proj.person}</span>
          </div>
          <div class="notes" id="notes-${id}">
            ${(proj.notes||[]).map(n => `<div class="note">[${n.date}] ${n.text}</div>`).join("")}
          </div>
          <div class="note-input">
            <input type="text" placeholder="Not ekle..." id="note-${id}">
            <button onclick="addNote('${id}')">Ekle</button>
          </div>
        `;
        list.appendChild(card);
      });
    }

    window.deleteProject = (id) => {
      remove(ref(db, "projects/" + id));
    };

    window.addNote = (id) => {
      const input = document.getElementById("note-" + id);
      const text = input.value.trim();
      if (!text) return;
      const date = new Date().toLocaleString("tr-TR");
      const notesRef = ref(db, "projects/" + id + "/notes");
      push(notesRef, { text, date });
      input.value = "";
    };

    onValue(ref(db, "projects"), renderProjects);
  </script>
</body>
</html>
