  <script type="module">
    // Firebase importlarÄ±
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, push, set, onValue, remove } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    // Firebase config (kendi bilgilerinle gÃ¼ncelle)
    const firebaseConfig = {
        apiKey: "AIzaSyCxwXtrXxHbC_LcIlbK_PRIQ4v5pXt1l6w",
        authDomain: "atolye1886projectmanagement.firebaseapp.com",
        databaseURL: "https://atolye1886projectmanagement-default-rtdb.firebaseio.com",
        projectId: "atolye1886projectmanagement",
        storageBucket: "atolye1886projectmanagement.firebasestorage.app",
        messagingSenderId: "852948318375",
        appId: "1:852948318375:web:609dd6544580d7d6430382"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Rastgele renkli avatar oluÅŸturma
    function getRandomColor() {
      const colors = ["#e74c3c","#3498db","#2ecc71","#9b59b6","#f39c12","#1abc9c","#e67e22"];
      return colors[Math.floor(Math.random() * colors.length)];
    }

    // Proje Kaydet
    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("projectForm").addEventListener("submit", (e) => {
        e.preventDefault();

        const yeniProje = {
          baslik: document.getElementById("baslik").value || "â€”",
          aciklama: document.getElementById("aciklama").value || "â€”",
          tur: document.getElementById("tur").value || "â€”",
          baslangic: document.getElementById("baslangic").value || "â€”",
          bitis: document.getElementById("bitis").value || "â€”",
          teklif: document.getElementById("teklif").value || "â€”",
          fatura: document.getElementById("fatura").value || "â€”",
          satinAlma: document.getElementById("satinAlma").value || "â€”",
          notlar: document.getElementById("notlar").value || "â€”",
          ekleyen: document.getElementById("ekleyen").value || "Anonim",
          renk: getRandomColor()
        };

        const newRef = push(ref(db, "projects"));
        set(newRef, yeniProje);
        document.getElementById("projectForm").reset();
      });

      loadProjects();
    });

    // Proje Sil
    function deleteProject(id) {
      if (confirm("Bu projeyi silmek istediÄŸinize emin misiniz?")) {
        remove(ref(db, "projects/" + id));
      }
    }
    window.deleteProject = deleteProject;

    // Projeleri Listele
    function loadProjects() {
      const container = document.getElementById("projectsContainer");
      onValue(ref(db, "projects"), (snapshot) => {
        container.innerHTML = "";
        const projects = snapshot.val();

        if (!projects) {
          container.innerHTML = "<p>HenÃ¼z proje eklenmedi.</p>";
          return;
        }

        // Tarihe gÃ¶re sÄ±ralayalÄ±m
        const sorted = Object.entries(projects).sort((a,b) => {
          const tarihA = new Date(a[1].baslangic || "2100-01-01");
          const tarihB = new Date(b[1].baslangic || "2100-01-01");
          return tarihB - tarihA;
        });

        let currentMonth = "";

        sorted.forEach(([id, p]) => {
          const baslangic = p.baslangic || "â€”";
          const bitis = p.bitis || "â€”";
          const ay = baslangic !== "â€”" ? new Date(baslangic).toLocaleString("tr-TR",{month:"long",year:"numeric"}) : "Tarih Belirsiz";

          if (ay !== currentMonth) {
            currentMonth = ay;
            container.innerHTML += `<h2 style="margin-top:20px">${ay}</h2>`;
          }

          container.innerHTML += `
            <div class="card">
              <div class="avatar" style="background:${p.renk || "#ccc"}">
                ${p.ekleyen ? p.ekleyen[0].toUpperCase() : "?"}
              </div>
              <div class="card-content">
                <h3>${p.baslik || "â€”"}</h3>
                <p><strong>TÃ¼r:</strong> ${p.tur || "â€”"}</p>
                <p><strong>BaÅŸlangÄ±Ã§:</strong> ${baslangic}</p>
                <p><strong>BitiÅŸ:</strong> ${bitis}</p>
                <details>
                  <summary>Daha Fazla</summary>
                  <p><strong>AÃ§Ä±klama:</strong> ${p.aciklama || "â€”"}</p>
                  <p><strong>Teklif:</strong> <a href="${p.teklif}" target="_blank">${p.teklif}</a></p>
                  <p><strong>Fatura:</strong> <a href="${p.fatura}" target="_blank">${p.fatura}</a></p>
                  <p><strong>SatÄ±n Alma:</strong> ${p.satinAlma || "â€”"}</p>
                  <p><strong>Notlar:</strong> ${p.notlar || "â€”"}</p>
                  <p><em>Ekleyen: ${p.ekleyen || "Anonim"}</em></p>
                </details>
              </div>
              <button class="delete-btn" onclick="deleteProject('${id}')">ğŸ—‘ï¸</button>
            </div>
          `;
        });
      });
    }
  </script>

  <style>
